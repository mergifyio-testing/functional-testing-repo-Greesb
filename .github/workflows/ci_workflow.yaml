name: continuous_integration
on:
    pull_request:
        branches: 20231221171817/test_gha_success/main
    workflow_dispatch:
        inputs:
            some_string:
                required: true
                type: "string"
            some_number:
                required: true
                type: "number"

jobs:
    test-dispatch:
        runs-on: ubuntu-latest
        steps:
            - name: Test dispatched workflow inputs
              run: echo some_string=${{ inputs.some_string }}, some_number=${{ inputs.some_number }}
