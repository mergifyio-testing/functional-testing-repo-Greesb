
pull_request_rules:
  - name: Entry queue renovate
    conditions:
      - label=renovate
      - label=ok_to_merge
    actions:
      queue:
        name: renovate

queue_rules:
  - name: main
    merge_conditions:
      - "#approved-reviews-by >= 1"
      - "approved-reviews-by = @testing"
      - check-success=continuous-integration/fake-ci
    merge_method: squash
    update_method: merge
  - name: renovate
    batch_size: 20
    batch_max_wait_time: 24h
    queue_branch_prefix: "mergify/renovate/"
    queue_branch_merge_method: fast-forward
    queue_conditions:
      - label=renovate
    merge_conditions:
      - "#approved-reviews-by >= 1"
      - "approved-reviews-by = @testing"
      - check-success=continuous-integration/fake-ci
    merge_method: merge
    update_method: rebase
    merge_bot_account: mergify-test1
