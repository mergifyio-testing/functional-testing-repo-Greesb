pull_request_rules:
- actions:
    queue:
      name: default
  conditions:
  - base=20240808082211/test_queue_dequeue_reason_triggers_wa/main
  - label=queue
  name: Queue on label
- actions:
    comment:
      message: hey bozo it failed
  conditions:
  - queue-dequeue-reason != none
  - queue-dequeue-reason != pr-merged
  name: notify on failure
queue_rules:
- allow_inplace_checks: false
  batch_size: 2
  conditions: []
  name: default
