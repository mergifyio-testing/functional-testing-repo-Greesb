pull_request_rules:
- actions:
    merge:
      method: merge
      rebase_fallback: null
  conditions:
  - base=20221003124655/test_backport_merge_commit_regexes/main
  - label=backport-#3.1
  name: Merge on main
- actions:
    backport:
      assignees:
      - mergify-test4
      regexes:
      - ^20221003124655/test_backport_merge_commit_regexes/stable/.*$
  conditions:
  - base=20221003124655/test_backport_merge_commit_regexes/main
  - label=backport-#3.1
  name: Backport to stable/#3.1
