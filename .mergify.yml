merge_queue:
  max_parallel_checks: 1
pull_request_rules:
- actions:
    queue:
      name: default
      update_bot_account: '{% if 1 -%}mergify-test4{% endif -%}'
      update_method: rebase
  conditions:
  - base=20250623102242/test_queue_with_rebase_update_method/main
  - label=queue
  name: default merge
queue_rules:
- autosquash: false
  conditions:
  - status-success=continuous-integration/fake-ci
  name: default
