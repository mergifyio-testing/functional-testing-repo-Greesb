pull_request_rules:
- actions:
    queue:
      name: default
      update_bot_account: '{% if not author or author.endswith("[bot]") -%}

        mergify-test4

        {% else -%}

        {{ author }}

        {% endif -%}'
      update_method: rebase
  conditions:
  - base=20240708175505/test_queue_with_rebase_on_githubapp_pr/main
  - label=queue
  name: default merge
queue_rules:
- conditions:
  - status-success=continuous-integration/fake-ci
  name: default
