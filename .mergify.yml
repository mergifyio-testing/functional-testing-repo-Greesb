merge_queue:
  max_parallel_checks: 1
partition_rules:
- conditions:
  - files~=^projA/
  name: projA
- conditions:
  - files~=^projB/
  name: projB
pull_request_rules:
- actions:
    queue:
      name: default
  conditions:
  - base=20251009195800/test_multi_partition_pull_request_reporting_when_pr_in_several_partitions/main
  - label=queue
  name: Automatic merge
queue_rules:
- merge_conditions:
  - status-success=continuous-integration/fake-ci-merge
  name: default
  queue_conditions:
  - status-success=continuous-integration/fake-ci-queue
