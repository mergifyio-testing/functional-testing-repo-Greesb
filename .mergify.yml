pull_request_rules:
- actions:
    queue: {}
  conditions:
  - label=queue
  name: Queue
- actions:
    post_check: "{% if check_succeed %}\n                        Feature requirements
      are present.\n                        {% else %}\n                        Feature
      requirements are missing.\n                        {% endif %}"
  conditions: []
  name: feature requirements
queue_rules:
- allow_inplace_checks: false
  batch_size: 2
  merge_conditions:
  - status-success=continuous-integration/fake-ci
  name: default
