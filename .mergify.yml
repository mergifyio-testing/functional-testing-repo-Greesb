pull_request_rules:
- actions:
    queue:
      merge_bot_account: mergify-test4
      method: fast-forward
      name: default
      update_method: rebase
  conditions:
  - base=20230406092334/test_draft_pr_with_branch_protection_on_everything/main
  - label=queue
  name: Queue on label
queue_rules:
- conditions:
  - '#review-requested=0'
  - '#changes-requested-reviews-by=0'
  - label=ready-to-merge
  name: default
