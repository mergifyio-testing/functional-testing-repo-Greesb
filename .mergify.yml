merge_queue:
  max_parallel_checks: 1
pull_request_rules:
- actions:
    queue:
      name: default
  conditions:
  - base=20250708093735/test_queue_with_rebase_on_githubapp_pr/main
  - label=queue
  name: default merge
queue_rules:
- autosquash: true
  conditions:
  - status-success=continuous-integration/fake-ci
  name: default
  update_bot_account: '{% if not author or author.endswith("[bot]") -%}

    mergify-test4

    {% else -%}

    {{ author }}

    {% endif -%}'
  update_method: rebase
