pull_request_rules:
- actions:
    comment:
      message: approved
  conditions:
  - branch-protection-review-decision=APPROVED
  name: review decision APPROVE
- actions:
    comment:
      message: review-required
  conditions:
  - branch-protection-review-decision=REVIEW_REQUIRED
  name: review decision REVIEW_REQUIRED
- actions:
    comment:
      message: changes-requested
  conditions:
  - branch-protection-review-decision=CHANGES_REQUESTED
  name: review decision CHANGES_REQUESTED
