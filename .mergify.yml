pull_request_rules:
- actions:
    queue:
      name: default
  conditions:
  - base=20240905184334/test_required_status_checks_strict_compatibility_with_batch_size_and_queue_branch_merge_method/main
  name: Merge
queue_rules:
- allow_inplace_checks: false
  batch_max_wait_time: 0 s
  batch_size: 3
  merge_conditions:
  - status-success=continuous-integration/fake-ci
  name: default
  queue_branch_merge_method: fast-forward
  speculative_checks: 5
