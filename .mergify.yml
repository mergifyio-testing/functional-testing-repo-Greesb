
shared:
  merge_ci: &common_checks
    - "check-success=ci/circleci: check_if_tests_done"
    - "#approved-reviews-by>=1"

queue_rules:
  - name: master_queue
    conditions: *common_checks
    checks_timeout: 25m


pull_request_rules:
  - name: master
    conditions:
      - base=20231006090808/test_queue_inplace_and_merge_with_label_condition/main
      - label=to-be-merged
      - and: *common_checks
    actions:
      queue:
        name: master_queue
        method: squash
