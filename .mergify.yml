partition_rules:
- conditions:
  - files~=^projA/
  name: projA
- conditions:
  - files~=^projB/
  name: projB
pull_request_rules:
- actions:
    queue:
      name: default
  conditions:
  - base=20240317204908/test_queue_checks_outcome_with_partitions_endpoint/main
  - label=queue
  name: merge default
queue_rules:
- allow_inplace_checks: false
  batch_max_wait_time: 0 s
  batch_size: 3
  merge_conditions:
  - base=20240317204908/test_queue_checks_outcome_with_partitions_endpoint/main
  - status-success=continuous-integration/fake-ci
  - label=queue
  name: default
  speculative_checks: 1
