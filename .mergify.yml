pull_request_rules:
- actions:
    queue:
      name: default
  conditions:
  - base=20231201160610/test_unsuccessful_checks_failed_with_batch/main
  - label=queue
  name: merge default
queue_rules:
- allow_inplace_checks: true
  batch_size: 2
  merge_conditions:
  - or:
    - and:
      - status-success=continuous-integration/toto
      - status-success=continuous-integration/tutu
    - status-success=continuous-integration/tata
  - status-success=continuous-integration/fake-ci
  - status-success=continuous-integration/fake-ci_2
  - status-success=continuous-integration/fake-ci_3
  merge_method: squash
  name: default
  speculative_checks: 1
