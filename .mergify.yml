pull_request_rules:
- actions:
    queue:
      name: renovate
  conditions:
  - label=renovate
  - label=ok_to_merge
  name: queue renovate
queue_rules:
- merge_conditions:
  - check-success=continuous-integration/fake-ci
  - approved-reviews-by=mergify-test1
  - '#approved-reviews-by>=1'
  merge_method: squash
  name: main
  update_method: merge
- batch_max_wait_time: 24h
  batch_size: 20
  merge_bot_account: mergify-test4
  merge_conditions:
  - check-success=continuous-integration/fake-ci
  - approved-reviews-by=mergify-test1
  - '#approved-reviews-by>=1'
  merge_method: merge
  name: renovate
  queue_branch_merge_method: fast-forward
  queue_branch_prefix: mergify/renovate/
  queue_conditions:
  - label=renovate
  - label=ok_to_merge
  update_method: rebase
