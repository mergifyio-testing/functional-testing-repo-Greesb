pull_request_rules:
- actions:
    queue: {}
  conditions:
  - label=queue
  name: foobar
- actions:
    label:
      toggle:
      - queued
  conditions:
  - queue-position>=0
  name: label on queued
queue_rules:
- merge_conditions:
  - status-success=continuous-integration/fake-ci
  name: default
