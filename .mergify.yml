merge_queue:
  max_parallel_checks: 2
pull_request_rules:
- actions:
    queue:
      name: default
  conditions:
  - base=20241015084007/test_first_batch_split_queue/main
  - label=queue
  name: default merge
queue_rules:
- batch_max_wait_time: 0 s
  batch_size: 3
  conditions:
  - status-success=continuous-integration/fake-ci
  name: default
