pull_request_rules:
- actions:
    queue:
      name: default
  conditions:
  - base=20230731134333/test_batch_split_with_no_speculative_checks/main
  - label=queue
  name: default merge
queue_rules:
- allow_inplace_checks: false
  batch_max_wait_time: 0 s
  batch_size: 3
  conditions:
  - status-success=continuous-integration/fake-ci
  name: default
  speculative_checks: 1
