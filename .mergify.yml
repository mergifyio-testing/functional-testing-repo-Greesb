partition_rules:
- conditions:
  - files~=^projA/
  name: projA
- conditions:
  - files~=^projB/
  name: projB
pull_request_rules:
- actions:
    queue: {}
  conditions:
  - base=20240318132341/test_pr_queued_in_multiple_partitions_and_different_queues/main
  - label=queue
  name: Automatic merge
queue_rules:
- allow_inplace_checks: true
  merge_conditions:
  - status-success=continuous-integration/fake-global-ci
  name: urgent
  queue_conditions:
  - label=urgent-projA
  - partition-name=projA
  - status-success=continuous-integration/fake-ci-A
- allow_inplace_checks: true
  merge_conditions:
  - status-success=continuous-integration/fake-global-ci
  name: default
  queue_conditions:
  - or:
    - partition-name!=projA
    - status-success=continuous-integration/fake-ci-A
  - or:
    - partition-name!=projB
    - status-success=continuous-integration/fake-ci-B
